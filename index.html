<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper Alert</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <h2>Hyper Alert</h2>
      <div class="input-group">
        <input type="text" id="destinationInput" placeholder="Enter Destination">
        <button id="routeBtn">Safe Route</button>
      </div>
      <button class="threats">Show Threats (<span id="threatCount">0</span>)</button>
      <div id="threatParent" class="threat-list"></div>
    </div>

    <!-- Right Map -->
    <div id="map"></div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf/turf.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
